<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Lineup Builder" }}</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#101a2f;
      --panel2:#0f1a33;
      --text:#e8edf7;
      --muted:#a8b3c7;
      --line:rgba(255,255,255,.08);
      --accent:#3b82f6;
      --accent2:#22c55e;
      --warn:#f59e0b;
      --danger:#ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(59,130,246,.18), transparent 55%),
                  radial-gradient(900px 700px at 90% 15%, rgba(34,197,94,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.35;
    }

    a{ color:inherit; text-decoration:none; }
    .container{ max-width:1100px; margin:0 auto; padding:28px 18px 42px; }

    /* Top bar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:14px 16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      position: sticky;
      top: 14px;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    .brand{
      display:flex; flex-direction:column;
      gap:2px;
    }
    .brand .title{
      font-weight:800;
      letter-spacing:.2px;
      font-size:16px;
    }
    .brand .subtitle{
      color:var(--muted);
      font-size:12px;
    }
    .nav{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .pill{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      font-size:13px;
      transition: .15s ease;
    }
    .pill:hover{ transform: translateY(-1px); border-color: rgba(59,130,246,.55); }
    .pill.active{ border-color: rgba(59,130,246,.8); box-shadow: 0 0 0 3px rgba(59,130,246,.15); }

    /* Cards */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
      margin-top:18px;
    }
    @media (min-width: 900px){
      .grid.two{ grid-template-columns: 1.1fr .9fr; align-items:start; }
    }
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .card-h{
      padding:16px 16px 10px;
      border-bottom:1px solid var(--line);
    }
    .card .card-h h1, .card .card-h h2{
      margin:0;
      font-size:16px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .card .card-h p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
    }
    .card .card-b{ padding:16px; }

    /* Forms */
    .form{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .row2{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 720px){
      .row2{ grid-template-columns: 1fr 1fr; }
    }

    label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:13px;
      color:var(--text);
      font-weight:700;
      margin-bottom:6px;
    }
    .hint{ color:var(--muted); font-weight:600; font-size:12px; }
    input{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(10,16,30,.65);
      color: var(--text);
      outline:none;
      transition:.15s ease;
    }
    input:focus{
      border-color: rgba(59,130,246,.8);
      box-shadow: 0 0 0 4px rgba(59,130,246,.18);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:11px 14px;
      border-radius:14px;
      border:1px solid rgba(59,130,246,.7);
      background: linear-gradient(180deg, rgba(59,130,246,.95), rgba(59,130,246,.75));
      color:white;
      font-weight:800;
      letter-spacing:.2px;
      cursor:pointer;
      transition:.15s ease;
      width:100%;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.secondary{
      border-color: var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      width:auto;
    }

    /* Flash */
    .flash{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(239,68,68,.45);
      background: rgba(239,68,68,.10);
      color: #ffd7d7;
      font-size:13px;
      white-space: pre-wrap;
    }

    /* Results table */
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(10,16,30,.55);
    }
    .table th, .table td{
      padding:10px 10px;
      border-bottom:1px solid var(--line);
      font-size:13px;
      text-align:left;
      vertical-align:middle;
    }
    .table th{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.35px;
      text-transform:uppercase;
      background: rgba(255,255,255,.03);
    }
    .table tr:last-child td{ border-bottom:none; }

    .mono{ font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1; }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size:12px;
      font-weight:700;
    }
    .badge.good{ border-color: rgba(34,197,94,.45); color: #c7f9d9; background: rgba(34,197,94,.10); }
    .badge.blue{ border-color: rgba(59,130,246,.55); color: #dbeafe; background: rgba(59,130,246,.10); }

    .lineup-card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }
    .lineup-h{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.02);
    }
    .lineup-h .left{
      display:flex; flex-direction:column; gap:6px;
    }
    .lineup-title{
      font-weight:900;
      letter-spacing:.2px;
      font-size:14px;
    }
    .lineup-meta{
      display:flex; gap:8px; flex-wrap:wrap;
    }

    /* Tooltip */
    .info{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:18px; height:18px;
      border-radius:50%;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      cursor:help;
      position:relative;
      flex: 0 0 auto;
    }
    .info:hover{ border-color: rgba(59,130,246,.7); color: #dbeafe; }
    .info[data-tip]:hover::after{
      content: attr(data-tip);
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 26px;
      width: 280px;
      max-width: 80vw;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(15,26,51,.98);
      color: var(--text);
      font-size:12px;
      line-height:1.35;
      box-shadow: var(--shadow);
      z-index: 50;
      white-space: normal;
    }

    .footer-note{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="title">DK Lineup Studio</div>
        <div class="subtitle">Local optimizer runner â€¢ NFL + NBA</div>
      </div>
      <div class="nav">
        <a class="pill {% if request.path=='/' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
        <a class="pill {% if request.path.startswith('/nfl') %}active{% endif %}" href="{{ url_for('nfl') }}">NFL</a>
        <a class="pill {% if request.path.startswith('/nba') %}active{% endif %}" href="{{ url_for('nba') }}">NBA</a>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
